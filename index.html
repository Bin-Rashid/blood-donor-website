<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeShare - Blood Donor Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e53935;
            --primary-dark: #c62828;
            --secondary: #424242;
            --light: #f5f5f5;
            --dark: #212121;
            --success: #4caf50;
            --warning: #ff9800;
            --info: #2196f3;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 2.2rem;
        }

        .tagline {
            color: var(--secondary);
            font-size: 1.1rem;
        }

        .section {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-submit {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }

        .search-filter {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-filter select, .search-filter input {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
            min-width: 200px;
        }

        .donors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .donor-card {
            background-color: var(--light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
        }

        .donor-card:hover {
            transform: translateY(-5px);
        }

        .donor-blood {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .donor-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .donor-location {
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .donor-contact {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .donor-contact a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .notification.success {
            background-color: var(--success);
        }

        .notification.error {
            background-color: var(--primary);
        }

        .notification.show {
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--secondary);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .search-filter {
                flex-direction: column;
            }
            
            .donors-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-tint"></i>
                LifeShare
            </div>
            <p class="tagline">Connecting blood donors with those in need</p>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification"></div>

        <!-- Register as Donor Section -->
        <section class="section" id="register">
            <h2 class="section-title">Register as a Blood Donor</h2>
            <form id="bloodDonorForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="bloodType">Blood Type</label>
                        <select id="bloodType" class="form-control" required>
                            <option value="">Select Blood Type</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="lastDonation">Last Donation Date</label>
                        <input type="date" id="lastDonation" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="availability">Availability</label>
                    <select id="availability" class="form-control" required>
                        <option value="">Select Availability</option>
                        <option value="Immediately">Immediately</option>
                        <option value="Within a week">Within a week</option>
                        <option value="Within a month">Within a month</option>
                        <option value="When needed">When needed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms" required>
                        I agree to the terms and conditions and confirm that I meet the eligibility criteria for blood donation.
                    </label>
                </div>
                <div class="form-submit">
                    <button type="submit" class="btn">Register as Donor</button>
                </div>
            </form>
        </section>

        <!-- Find Donors Section -->
        <section class="section" id="find-donors">
            <h2 class="section-title">Find Blood Donors</h2>
            
            <div class="search-filter">
                <select id="filterBloodType">
                    <option value="">All Blood Types</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <input type="text" id="filterLocation" placeholder="Filter by location...">
                <button id="clearFilters" class="btn btn-outline">Clear Filters</button>
            </div>
            
            <div class="donors-grid" id="donorsList">
                <!-- Donor cards will be dynamically added here -->
            </div>
        </section>
    </div>

    <script>
        // Data storage using localStorage
        class DataStorage {
            constructor() {
                this.storageKey = 'bloodDonorsData';
                this.donors = this.loadDonors();
            }

            loadDonors() {
                try {
                    const stored = localStorage.getItem(this.storageKey);
                    if (stored) {
                        return JSON.parse(stored);
                    }
                } catch (e) {
                    console.error('Error loading donors from storage:', e);
                }
                
                // Return sample data if no stored data exists
                return [
                    {
                        id: this.generateId(),
                        name: "John Smith",
                        bloodType: "O+",
                        location: "New York, USA",
                        contact: "john.smith@example.com",
                        phone: "+1 (555) 123-4567",
                        availability: "Immediately",
                        lastDonation: "2023-05-15"
                    },
                    {
                        id: this.generateId(),
                        name: "Maria Garcia",
                        bloodType: "A-",
                        location: "Madrid, Spain",
                        contact: "maria.garcia@example.com",
                        phone: "+34 912 345 678",
                        availability: "Within a week",
                        lastDonation: "2023-04-20"
                    },
                    {
                        id: this.generateId(),
                        name: "Ahmed Hassan",
                        bloodType: "B+",
                        location: "Cairo, Egypt",
                        contact: "ahmed.hassan@example.com",
                        phone: "+20 2 1234 5678",
                        availability: "When needed",
                        lastDonation: "2023-03-10"
                    },
                    {
                        id: this.generateId(),
                        name: "Wei Chen",
                        bloodType: "AB+",
                        location: "Beijing, China",
                        contact: "wei.chen@example.com",
                        phone: "+86 10 1234 5678",
                        availability: "Within a month",
                        lastDonation: "2023-02-28"
                    }
                ];
            }

            saveDonors() {
                try {
                    localStorage.setItem(this.storageKey, JSON.stringify(this.donors));
                    return true;
                } catch (e) {
                    console.error('Error saving donors to storage:', e);
                    return false;
                }
            }

            addDonor(donor) {
                donor.id = this.generateId();
                this.donors.unshift(donor);
                return this.saveDonors();
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            getDonors() {
                return this.donors;
            }

            filterDonors(bloodType = '', location = '') {
                return this.donors.filter(donor => {
                    const matchesBloodType = !bloodType || donor.bloodType === bloodType;
                    const matchesLocation = !location || 
                        donor.location.toLowerCase().includes(location.toLowerCase());
                    return matchesBloodType && matchesLocation;
                });
            }
        }

        // Initialize data storage
        const dataStorage = new DataStorage();

        // Notification system
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Function to display donors
        function displayDonors(donors = null) {
            const donorsList = document.getElementById('donorsList');
            const donorsToDisplay = donors || dataStorage.getDonors();
            
            donorsList.innerHTML = '';
            
            if (donorsToDisplay.length === 0) {
                donorsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-user-slash"></i>
                        <h3>No donors found</h3>
                        <p>No donors match your search criteria. Try changing your filters or register as a donor.</p>
                    </div>
                `;
                return;
            }
            
            donorsToDisplay.forEach(donor => {
                const donorCard = document.createElement('div');
                donorCard.className = 'donor-card';
                donorCard.innerHTML = `
                    <div class="donor-blood">${donor.bloodType}</div>
                    <div class="donor-name">${donor.name}</div>
                    <div class="donor-location">${donor.location}</div>
                    <div class="donor-availability">Available: ${donor.availability}</div>
                    <div class="donor-contact">
                        <a href="mailto:${donor.contact}"><i class="fas fa-envelope"></i> Email</a>
                        <a href="tel:${donor.phone}"><i class="fas fa-phone"></i> Call</a>
                    </div>
                `;
                donorsList.appendChild(donorCard);
            });
        }

        // Form submission handler
        document.getElementById('bloodDonorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const bloodType = document.getElementById('bloodType').value;
            const country = document.getElementById('country').value;
            const city = document.getElementById('city').value;
            const availability = document.getElementById('availability').value;
            const lastDonation = document.getElementById('lastDonation').value;
            
            // Create new donor object
            const newDonor = {
                name: `${firstName} ${lastName}`,
                bloodType: bloodType,
                location: `${city}, ${country}`,
                contact: email,
                phone: phone,
                availability: availability,
                lastDonation: lastDonation
            };
            
            // Add to data storage
            if (dataStorage.addDonor(newDonor)) {
                // Update donors display
                displayDonors();
                
                // Show success message
                showNotification('Thank you for registering as a blood donor! Your information has been added to our database.');
                
                // Reset form
                this.reset();
            } else {
                showNotification('There was an error saving your information. Please try again.', 'error');
            }
        });

        // Filter functionality
        document.getElementById('filterBloodType').addEventListener('change', applyFilters);
        document.getElementById('filterLocation').addEventListener('input', applyFilters);
        document.getElementById('clearFilters').addEventListener('click', clearFilters);

        function applyFilters() {
            const bloodType = document.getElementById('filterBloodType').value;
            const location = document.getElementById('filterLocation').value;
            
            const filteredDonors = dataStorage.filterDonors(bloodType, location);
            displayDonors(filteredDonors);
        }

        function clearFilters() {
            document.getElementById('filterBloodType').value = '';
            document.getElementById('filterLocation').value = '';
            displayDonors();
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayDonors();
        });
    </script>
</body>
</html>
